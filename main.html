<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <title>Main</title>
</head>

<body>
    <div class="p-3 mb-2 bg-success text-white">Embarcado</div>
        <div class="container">
            <form class="card p-4">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="descricao">Descrição</label>
                            <input type="text" class="form-control" id="descricao">
                        </div>

                        <div class="form-group">
                            <label for="localizacao">Localização</label>
                            <input type="text" class="form-control" id="localizacao">
                        </div>

                        <div class="form-group">
                            <label for="firmware">Firmware</label>
                            <div class="card p-2">
                                <input type="file" class="form-control-file" id="firmware">
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-6">
                                <label for="tipo">Tipo</label>
                                <select class="form-control" id="tipo">
                                    <option value="Mestre" selected="selected">Mestre</option>
                                    <option value="Escravo">Escravo</option>
                                </select>
                            </div>

                            <div class="form-group col-6">
                                <label class="form-check-label">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="status">
                                    <label class="form-check-label" for="status">On/Off</label>
                                </div>
                            </div>
                        </div>

                        <br><br><br>

                        <div class="form-group row d-flex justify-content-around">
                            <button type="button" class="btn btn-success col-sm-12 col-md-5" data-toggle="modal" data-target="#modalSensor">Adicionar Sensor</button>
                            <button type="button" class="btn btn-success col-sm-12 col-md-5" data-toggle="modal" data-target="#modalAtuador">Adicionar Atuador</button>
                        </div>
                    </div>

                    <div class="col-md-6 col-sm-12">
                        <div class="card">
                            <div class="card-header">Rede</div>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="gateway">Gateway</label>
                                    <input type="text"
                                        class="form-control"id="gateway">
                                </div>
                                <div class="form-group">
                                    <label for="ip">Endereço IP</label>
                                    <input type="text"
                                        class="form-control" id="ip">
                                </div>
                                <div class="form-group">
                                    <label for="mac">MAC</label>
                                    <input type="text"
                                        class="form-control" id="mac">
                                </div>
                                <div class="form-group">
                                    <label for="ip">Máscara</label>
                                    <input type="text"
                                        class="form-control" id="ip">
                                </div>
                                <div class="form-group row">
                                    <button type="button" class="btn btn-success col-6 mx-auto">Testar Conexão</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="modalSensor" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Sensor</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="descricaoSensor">Descrição</label>
                                        <input type="text"
                                            class="form-control" id="descricaoSensor">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label for="taxaDeAmostragem">Taxa de amostragem</label>
                                            <input type="number" class="form-control" id="taxaDeAmostragem" >
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="unidadeDeTempo">Unidade de tempo</label>
                                            <select class="form-control"
                                                id="unidadeDeTempo">
                                                <option value="? undefined:undefined ?" selected="selected"></option>
                                                <option value="Segundos">Segundos</option>
                                                <option value="Minutos">Minutos</option>
                                            </select>
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success">Salvar</button>
                                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="modal fade" id="modalAtuador" tabindex="-1" role="dialog" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Atuador</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">×</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="form-group">
                                        <label for="descricaoAtuador">Descrição</label>
                                        <input type="text"
                                            class="form-control" id="descricaoAtuador">
                                    </div>
                                    <div class="row">
                                        <div class="form-group col-6">
                                            <label for="statusAtuador">Status</label>
                                            <input type="text"
                                                class="form-control" id="statusAtuador">
                                        </div>
                                        <div class="form-group col-6">
                                            <label for="comandosAtuador">Comandos</label>
                                            <input type="text"
                                                class="form-control" id="comandosAtuador">
                                        </div>
                                    </div>
                                    <button type="button" class="btn btn-success">Salvar</button>
                                    <button type="reset" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 mt-3">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Sensor/Atuador</th>
                                    <th scope="col">Descrição</th>
                                    <th scope="col">Opções</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Sensor</td>
                                    <td>Sensor 1</td>
                                    <td>
                                        <a href="#">Alterar</a>
                                        <a href="#">Excluir</a>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Atuador</td>
                                    <td>Atuador 1</td>
                                    <td>
                                        <a href="#">Alterar</a>
                                        <a href="#">Excluir</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="col-sm-6 mx-auto">
                        <div class="form-group row">
                            <button type="submit" class="btn btn-success col-6">Salvar</button>
                            
                            <button type="button" class="btn btn-dark col-6">Cancelar</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
